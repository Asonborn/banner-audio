<head>

			position: absolute;
			width: 200px;

			left: 100px;

			background-color: blue;
			opacity: .3;
		}

		#wrap ul {

		}

		#wrap ul li {
			list-style-type: none;
			float: left;
			width: 41px;

		}

<body>
	<div id='wrap'>

		<ul>
			<li class='on'>
				<img class='img' src="images/0.png" alt="" />

			</li>
			<li class='on'>

				<img class='imgBot' src="images/0.png" alt="" />
			</li>
		</ul>
	</div>
	<script type="text/javascript" src='animation.js'></script>
	<script>
		// 获取DOM元素
		var aImg = document.getElementsByClassName('img');
		var aImgBot = document.getElementsByClassName('imgBot');
		var aLi = document.getElementsByClassName('on');

		// 定时器

		setInterval(function () {
			// 获取当前时间
			var now = new Date();
			var str = toTwo(now.getHours()) + toTwo(now.getMinutes()) + toTwo(now.getSeconds())

			now.setSeconds(now.getSeconds() + 1)
			var str2 = toTwo(now.getHours()) + toTwo(now.getMinutes()) + toTwo(now.getSeconds())

			console.log(str, str2)
			// 改变aImg的图片
			for (var i = 0; i < str.length; i++) {
				aImg[i].src = 'images/' + str[i] + '.png';
			}

			// 改变aImgBot的图片
			for (var i = 0; i < str2.length; i++) {
				aImgBot[i].src = 'images/' + str2[i] + '.png';
			}

			// 运动
			for (var i = 0; i < aLi.length; i++) {
				if (str[i] !== str2[i]) {

					(function (i) {
						animation(aLi[i], { marginTop: -65 }, 0.5, function () {
							this.style.marginTop = 0;
							aImg[i].src = 'images/' + str2[i] + '.png';
						})
					})(i)
				}
			}

		}, 1000)

		function toTwo(num) {
			return num < 10 ? '0' + num : num + '';
		}

	</script>
</body>

</html>
